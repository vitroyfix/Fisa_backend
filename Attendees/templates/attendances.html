<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance List</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Attendance Records</h1>
    <table>
        <thead>
            <tr>
                <th>Student</th>
                <th>Event</th>
            </tr>
        </thead>
        <tbody>
            {% for attend in attend_list %}
            <tr>
                <td>{{ attend.student }}</td>
                <td>{{ attend.event }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No attendance records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
