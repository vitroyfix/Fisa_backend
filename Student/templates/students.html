<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 90%; border-collapse: collapse; margin: 20px auto; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; vertical-align: top; }
        th { background-color: #f4f4f4; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>Students</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Events Attended</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.admissions.first_name }}</td>
                <td>{{ student.admissions.last_name }}</td>
                <td>
                    {% for event in student_events.student.id %}
                        {{ event.title }}<br>
                    {% empty %}
                        No events
                    {% endfor %}
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="text-align:center;">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
